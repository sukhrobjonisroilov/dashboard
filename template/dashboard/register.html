


<!doctype html>
<html lang="en">
  <head>
      {% load static %}
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Datum | CRM Admin Dashboard Template</title>

      <!-- Favicon -->
      <link rel="shortcut icon" href="{%static 'assets/images/favicon.ico' %}" />
      <link rel="stylesheet" href="{% static 'assets/css/backend-plugin.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/backend.css' %}">
  </head>
  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->

      <div class="wrapper">
      <section class="login-content">
         <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
               <div class="col-md-5">
                  <div class="card">
                     <div class="card-body">
                        <div class="auth-logo">
                           <img src="{% static 'assets/images/logo.png' %}" class="img-fluid rounded-normal" alt="logo">
                        </div>
                         {% if error %}
                              <h2 class="mb-2 text-center">{{ error }}</h2>
                         {% else %}

                        <h2 class="mb-2 text-center">Ro'yxatdan o'tish</h2>
                            {% endif %}
                        <form method="post">
                            {%csrf_token %}
                           <div class="row">
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control" name="email" type="email" placeholder="admin@example.com">
                                 </div>
                              </div>
                               <div class="col-lg-12">
                                 <div class="form-group">
                                    <label>UserName</label>
                                    <input class="form-control" name="username" type="text" placeholder="username">
                                 </div>
                              </div>
                               <div class="col-lg-12">
                                 <div class="form-group">
                                    <label>FIO</label>
                                    <input class="form-control" name="fio" type="text" placeholder="FIO">
                                 </div>
                              </div>
                               <div class="col-lg-12">
                                 <div class="form-group">
                                    <label>Parol</label>
                                    <input class="form-control" name="password" type="password" placeholder="********">
                                 </div>
                              </div>
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    <label>Qayta Parol</label>
                                    <input class="form-control" name="re_pass" type="re_password" placeholder="********">
                                 </div>
                              </div>
                              <div class="col-lg-6">
                                 <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Remember Me</label>
                                 </div>
                              </div>
                              <div class="col-lg-6">
                                 <a href="auth-recoverpw.html" class="text-primary float-right">Forgot Password?</a>
                              </div>
                           </div>
                           <div class="d-flex justify-content-between align-items-center">
                              <span>Login <a href="{% url 'login' %}" class="text-primary">Sign Up</a></span>
                              <button type="submit" class="btn btn-primary">Sign In</button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>

    <!-- Backend Bundle JavaScript -->
    <script src="{% static 'assets/js/backend-bundle.min.js' %}"></script>
    <!-- Chart Custom JavaScript -->
    <script src="{% static 'assets/js/customizer.js' %}"></script>

    <script src="{% static 'assets/js/sidebar.js' %}"></script>

    <!-- Flextree Javascript-->
    <script src="{% static 'assets/js/flex-tree.min.js' %}"></script>
    <script src="{% static 'assets/js/tree.js' %}"></script>

    <!-- Table Treeview JavaScript -->
    <script src="{% static 'assets/js/table-treeview.js' %}"></script>

    <!-- SweetAlert JavaScript -->
    <script src="{% static 'assets/js/sweetalert.js'%}"></script>

    <!-- Vectoe Map JavaScript -->
    <script src="{% static 'assets/js/vector-map-custom.js' %}"></script>

    <!-- Chart Custom JavaScript -->
    <script src="{% static 'assets/js/chart-custom.js' %}"></script>
    <script src="{% static 'assets/js/charts/01.js' %}"></script>
    <script src="{% static  'assets/js/charts/02.js'%}"></script>

    <!-- slider JavaScript -->
    <script src="{% static 'assets/js/slider.js' %}"></script>

    <!-- Emoji picker -->
    <script src="{% static 'assets/vendor/emoji-picker-element/index.js' %}" type="module"></script>


    <!-- app JavaScript -->
    <script src="{% static  'assets/js/app.js'%}"></script>  </body>
</html>

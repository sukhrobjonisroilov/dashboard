


<!doctype html>
<html lang="en">
  <head>
      {% load static %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Datum | CRM Admin Dashboard Template</title>

      <!-- Favicon -->
      <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />
      <link rel="stylesheet" href="{% static 'assets/css/backend-plugin.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/backend.css' %}">
  </head>
  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->

      <div class="wrapper">
      <section class="login-content">
         <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
               <div class="col-md-5">
                  <div class="card">
                     <div class="card-body">
                        <div class="row align-items-center">
                           <div class="col-lg-12">
                              <div class="auth-logo">
                                 <img src="{% static 'assets/images/logo.png' %} " class="img-fluid  rounded-normal  darkmode-logo" alt="logo">
                                 <img src="{% static 'assets/images/logo-dark.png' %}" alt="user-icon" class="img-fluid rounded-normal light-logo">
                              </div>
                              <div class="text-center">
                                 <h2 class="mb-2">Kod Kiriting</h2>
                                 <p>Emaildagi parolni kiriting  ({{ request.session.code }})</p>
                                  {% if error %}
                                 <p class="text-danger">{{ error }}</p>
                                  {% endif %}
                              </div>
                              <form method="post">
                                  {% csrf_token %}
                                 <div class="row">
                                    <div class="col-lg-12">
                                       <div class="form-group">
                                          <label>Kodi</label>
                                          <input class="form-control" name="code" type="text" placeholder="123456">
                                       </div>
                                    </div>
                                 </div>

                                 <button type="submit" class="btn btn-primary btn-block">Login</button>
                                  {%   if error %}
                                      <div class="col-lg-12 mt-3">
                                         <a href="{% url 'reotp' %}" class="mb-0 text-center text-danger">Boshqatdan yuborish</a>
                                      </div>
                                  {% endif %}
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>

    <!-- Backend Bundle JavaScript -->
  <script src="{% static 'assets/js/backend-bundle.min.js' %}"></script>
    <!-- Chart Custom JavaScript -->
    <script src="{% static 'assets/js/customizer.js' %}"></script>

    <script src="{% static 'assets/js/sidebar.js' %}"></script>

    <!-- Flextree Javascript-->
    <script src="{% static 'assets/js/flex-tree.min.js' %}"></script>
    <script src="{% static 'assets/js/tree.js' %}"></script>

    <!-- Table Treeview JavaScript -->
    <script src="{% static 'assets/js/table-treeview.js' %}"></script>

    <!-- SweetAlert JavaScript -->
    <script src="{% static 'assets/js/sweetalert.js'%}"></script>

    <!-- Vectoe Map JavaScript -->
    <script src="{% static 'assets/js/vector-map-custom.js' %}"></script>

    <!-- Chart Custom JavaScript -->
    <script src="{% static 'assets/js/chart-custom.js' %}"></script>
    <script src="{% static 'assets/js/charts/01.js' %}"></script>
    <script src="{% static  'assets/js/charts/02.js'%}"></script>

    <!-- slider JavaScript -->
    <script src="{% static 'assets/js/slider.js' %}"></script>

    <!-- Emoji picker -->
    <script src="{% static 'assets/vendor/emoji-picker-element/index.js' %}" type="module"></script>


    <!-- app JavaScript -->
    <script src="{% static  'assets/js/app.js'%}"></script>  </body>
</html>
